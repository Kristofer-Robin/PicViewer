<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Times</title>
  <script>

    document.addEventListener('DOMContentLoaded', function() {
      fetch('http://localhost:3000/top-scores') // Replace with your actual backend URL
              .then(response => response.json())
              .then(scores => {
                const list = document.getElementById('score-list');
                scores.forEach((score, index) => {
                  const li = document.createElement('li');
                  li.textContent = `${index + 1}. ${score.player} - ${score.score}`;
                  list.appendChild(li);
                });
              })
              .catch(err => console.error('Error fetching scores:', err));
    });

  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .leaderboard {
      width: 300px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="leaderboard">
  <h1>Top 10 Times</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Time</th>
    </tr>
    <tr>
      <td>Player 1</td>
      <td>1:30</td>
    </tr>
    <tr>
      <td>Player 2</td>
      <td>2:15</td>
    </tr>
    <tr>
      <td>Player 3</td>
      <td>2:45</td>
    </tr>
    <!-- Add more rows for additional leaderboard entries -->
  </table>
</div>

<ul id="score-list">
  <!-- Scores will be added here -->
</ul>
</body>
</html>
