<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Times</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('http://localhost:3000/times') // Replace with your actual backend URL
              .then(response => response.json())
              .then(scores => {
                const table = document.querySelector('.leaderboard table');
                // Clear existing data rows
                while (table.rows.length > 1) {
                  table.deleteRow(1);
                }
                // Append new rows with the top 10 scores
                scores.forEach(score => {
                  let row = table.insertRow();
                  let nameCell = row.insertCell(0);
                  let timeCell = row.insertCell(1);
                  nameCell.textContent = score.name;

                  // Convert time to mm:ss format
                  let minutes = Math.floor(score.watchedTime / 60);
                  let seconds = score.watchedTime % 60;
                  timeCell.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                });
              })
              .catch(err => console.error('Error fetching scores:', err));
    });

  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .leaderboard {
      width: 300px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="leaderboard">
  <h1>&#x1F451; Top Times &#x1F451;</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Time</th>
    </tr>
</table>
</div>

<ul id="score-list">
  <!-- Scores will be added here -->
</ul>
</body>
</html>
